<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>Weather {{city.name}}</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="/css/vendor.css" rel="stylesheet">
</head>
<body>

{% include "shared/navbar" %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <article class="panel is-primary">
                    <h2 class="panel-heading">{{city.name}}</h2>
<!--                    <div class="panel-block">-->
<!--                        <app-l-map zoom="13" *ngIf="cityCoords$ | async as coords" [lat]="coords.latitude"-->
<!--                                   [long]="coords.longitude"></app-l-map>-->
<!--                    </div>-->

                    <turbo-frame id="city_weather_controls">
                        {% include "frames/city-weather-controls" %}
                    </turbo-frame>

                    <turbo-frame id="city_weather" src="/frames/city/{{city.name}}/weather-daily">

                    </turbo-frame>

                    <div class="panel-block">
                        <a href="/" class="button is-rounded">
                            Go back home
                        </a>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

{% include "shared/footer" %}

<template id="loading-block">
    <div class="panel-block is-justify-content-center">
        <div class="loader is-loading is-size-1"></div>
    </div>
</template>

<script type="module" src="/js/index.js" async="" defer=""></script>

</body></html>
